<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header>
            <h1>Course Management System</h1>
        </header>
        
        <main>
            <div class="form-container">
                <h2>Create or Edit Course</h2>
                <form id="courseForm">
                    <label for="courseId">Course ID (Read Only)</label>
                    <input type="text" id="courseId" placeholder="Auto-generated ID" readonly>
                    
                    <label for="courseName">Course Name *</label>
                    <input type="text" id="courseName" placeholder="Enter course name" required maxlength="255">
                    
                    <label for="courseDescription">Course Description</label>
                    <textarea id="courseDescription" placeholder="Enter course description"></textarea>
                    
                    <label for="createdBy">Instructor *</label>
                    <select id="createdBy" required>
                        <!-- Options populated by JS -->
                    </select>
                    
                    <label for="createdAt">Created At (Read Only)</label>
                    <input type="text" id="createdAt" placeholder="Auto-generated" readonly>
                    
                    <label for="updatedAt">Last Updated (Read Only)</label>
                    <input type="text" id="updatedAt" placeholder="Auto-generated" readonly>

                    <button type="submit" id="submitBtn">Submit</button>
                    <button type="reset">Clear</button>
                </form>
            </div>

            <section class="course-list">
                <h2>Registered Courses</h2>
                <div id="courses"></div>
            </section>
        </main>
    </div>

    <!-- Modal for course details -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Course Details</h2>
            <div id="courseDetails"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
